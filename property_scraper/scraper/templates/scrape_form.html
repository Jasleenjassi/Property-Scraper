<!DOCTYPE html>
<html>
<head>
    <title>Property Search</title>
</head>
<body>
    <h1>Property Search</h1>
    <form method="POST" action="{% url 'scrape_property' %}">
        {% csrf_token %}
        <label for="keyword">Search Keyword:</label>
        <input type="text" id="keyword" name="search_query">
        <button type="submit">Search</button>
    </form>
</body>
</html>
